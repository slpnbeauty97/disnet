<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris and Co</title>
    <script defer src="app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #0070ba;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .paypal-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .paypal-button:hover {
            background-color: #005a9c;
        }

        #container2{
	width:165px;
	height:200px;
	margin:0px auto;
}
.element{
	position:relative;
	background:url(float6.png);
	width:165px;
	height:165px;
	top:0px;
	-webkit-animation:float ease 10s infinite;
	-moz-animation:float ease 10s infinite;
	-ms-animation:float ease 10s infinite;
	animation:float ease 10s infinite;
}
@-webkit-keyframes float { 
	50% { top: 55px; } 
	100% { top: 0px; } 
}
@-moz-keyframes float { 
	50% { top: 55px; }
	100% { top: 0px; }
}
@-ms-keyframes float { 
	50% { top: 55px; }
	100% { top: 0px; }
}
@keyframes float { 
	50% { top: 55px; } 
	100% { top: 0px; }
}
.shadow{
	position: relative;
	height:16px;
	background: #999;
	opacity:0.1;
	border-radius:100%;
	margin:0px 0px 0px 0px;
	top:55px;
	-webkit-animation: shadow ease 10s infinite;
	-moz-animation: shadow ease 10s infinite;
	-ms-animation: shadow ease 10s infinite;
	animation: shadow ease 10s infinite;
}
@-webkit-keyframes shadow { 
	50% { margin:0px 20% 0px 20%; opacity:0.7; } 
	100% { margin:0px 0px 0px 0px; opacity:0.1; } 
}
@-moz-keyframes shadow { 
	50% { margin:0px 20% 0px 20%; opacity:0.7; } 
	100% { margin:0px 0px 0px 0px; opacity:0.1; } 
}
@-ms-keyframes shadow { 
	50% { margin:0px 20% 0px 20%; opacity:0.7; } 
	100% { margin:0px 0px 0px 0px; opacity:0.1; } 
}
@keyframes shadow { 
	50% { margin:0px 20% 0px 20%; opacity:0.7; } 
	100% { margin:0px 0px 0px 0px; opacity:0.1; } 
}
    </style>
</head>
<body>
    <div class="navbar">
        <div><a href="#home">Home</a></div>
        <div>
            <a href="#about">Instagram</a>    
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

	<div id="container2">
    	<div class="element"></div>
        <div class="shadow"></div>
    </div>


    
  <!-- Background Image -->
    <div class="background-image"></div>
    <!-- PayPal button container -->
    <div class="content">
        <button id="checkout-button" class="paypal-button">Donate with PayPal</button>
    </div>
	<h1> Welcome Back to My Saas</h1>
	<h2>Bringing You Saas Services, intergrations to Your Online Business</h2>
    <!-- PayPal SDK script -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

    <script src="app.js"></script>
</body>
</html>
