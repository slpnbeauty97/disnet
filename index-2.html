<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar nav {
      display: flex;
      gap: 15px;
    }

    .navbar nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #555;
    }

    .content-1 {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }
     .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .paypal-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .paypal-button:hover {
            background-color: #005a9c;
        }

    .text-section {
      flex: 1;
      max-width: 600px;
    }

    .text-section h1 {
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .text-section h1 span {
      background-color: #ffc6c6;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      text-transform: uppercase;
      color: #e60000;
    }

    .text-section p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }

    .image-section {
      flex: 1;
      max-width: 400px;
    }

    .image-section img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Disne+++++{{}}</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Sign Up</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="content-1">
      <!-- Text Section -->
      <div class="text-section">
        <h1>
          <span>Global Communities</span><br>
          The Home for a bit more Creativity in a Design-Based Community
        </h1>
        <p>
          Ask questions, share ideas, and build connections with each otherâ€”all right next to your design. DesignTo Discussions enable healthy and productive design collaboration.
        </p>
      </div>

      <!-- Image Section -->
      <div class="image-section">
        <img src="public/myprofile.jpeg" alt="Profile Image">
      </div>
    </div>

        <div class="content">
        <button id="checkout-button" class="paypal-button">Donate with PayPal</button>
    </div>
  </div>
</body>
</html>
