<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with PayPal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .paypal-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .paypal-button:hover {
            background-color: #005a9c;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <a href="https://www.paypal.com" class="paypal-button">Donate with PayPal</a>
    </div>
</body>
</html>
