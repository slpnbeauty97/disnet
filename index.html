<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            background: #fff;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .link:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Neural Links</div>
        <div class="subtitle">Curated Knowledge at Your Fingertips</div>
        <div class="link-list">
            <a href="#" class="link">Link 1: Deep Learning Basics</a>
            <a href="#" class="link">Link 2: Neural Network Architectures</a>
            <a href="#" class="link">Link 3: AI and Society</a>
            <a href="#" class="link">Link 4: Open Source Resources</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Neural Links. All Rights Reserved.
    </footer>
</body>
</html>
